<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Meta Information -->
    <title>Tweeter App - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

     <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Container CSS -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Google Fonts (Bungee & Source Sans Pro) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <div id="nav-header-parent">
    <body>
      <!-- Top nav bar (fixed) -->
      <nav>
        <span>
          tweeterü™ê
        </span>
        <div> 
          <span>Write a new tweet</span>
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </nav>
  
      <!-- Page-specific (main) content here -->
  
      <header class="page-header">
        <div class="avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2 class ="username">Kelsi Olstad</h2>
        </div>
    </header>
  </div>
  

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="tweet-form" action="/tweets" method="POST">
          <label id="humming" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" class="text-area"></textarea>
          <div class="new-tweet-footer">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    <section class = "tweet-container">
      <article class="tweet">
        <header>
          <div class="tweet-user">
          <i class="fa-solid fa-face-smile"></i>
          <p>Newton</p>
        </div>
          <p>@SirIsaac</p>
        </header>
        Hello World!
        <footer>
          <p>10 days ago</p>
          <div class="fa-solid-icons">
          <i class="fa-solid fa-flag"></i>
          <i class="fa-solid fa-retweet"></i>
          <i class="fa-solid fa-heart"></i>
        </div>
        </footer>
      </article>
    </section>
    </main>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
